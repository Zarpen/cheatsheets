apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service-3-deployment
  labels:
    app: api-service-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service-3
  template:
    metadata:
      labels:
        app: api-service-3
    spec:
      containers:
        - name: api-service-3-container
          image: saul/api-service-3:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          resources:
            limits:
              memory: "200Mi"
              cpu: "100m"
            requests:
              memory: "50Mi"
              cpu: "50m"
---
kind: Service
apiVersion: v1
metadata:
  name: api-service-3-service
  namespace: default
  labels:
    app: api-service-3
spec:
  ports:
    - name: http
      protocol: TCP
      #      port = port connected to ingress
      port: 80
      # targetPort = port on container
      targetPort: 8001
  selector:
    app: api-service-3
  type: NodePort
  sessionAffinity: None
  externalTrafficPolicy: Cluster
status:
  loadBalancer: {}